server:
  port: 8082

spring:
  cloud:
    stream:
      bindings:
        Shubham:
          group: mygroup
          binder: kafka
          destination: topic2
          consumer:
            concurrency: 3
      kafka:
        binder:
          brokers:
            - localhost:9092
          consumer-properties:
            auto.offset.reset: latest
        bindings:
          Shubham:
            consumer:
              autoCommitOffset: true
              configuration:
                max.poll.records: 20


logging:
  level:
    org.springframework.kafka = DEBUG